<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --purple: #2b00c8;
  --light-purple: #eef0ff;
  --border: #d2d5da;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  padding: 30px;
  background: #f6f7fb;
}

h2 {
  font-size: 24px;
  font-weight: 600;
  color: #232323;
  margin-bottom: 20px;
}

.box {
  background: var(--light-purple);
  padding: 20px;
  border-radius: 10px;
  max-width: 1100px;
}

.header,
.row {
  display: grid;
  grid-template-columns: 160px 1fr 150px 100px;
  gap: 10px;
  align-items: center;
}

.header {
  font-weight: 600;
  margin-bottom: 10px;
}

input {
  height: 40px;
  border-radius: 4px;
  border: 2px solid var(--border);
  padding: 0 10px;
  font-size: 14px;
  width: 100%;
}

input[type="number"] {
  text-align: right;
}

.actions {
  display: flex;
  gap: 8px;
}

.icon {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.delete { background: #ff4d4f; }
.add { background: #4096ff; }

.icon svg {
  width: 16px;
  fill: #fff;
}

/* Bottom buttons */
.bottom {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 25px;
}

.btn {
  min-width: 110px;
  height: 40px;
  border-radius: 8px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

.save {
  background: var(--purple);
  color: #fff;
}

.cancel {
  background: #fff;
  border: 1px solid var(--border);
}

.invoice {
  background: #ff7a00;
  color: #fff;
}
</style>
</head>

<body>

<h2>Payments</h2>

<div class="box">
  <div class="header">
    <div>Date</div>
    <div>Description</div>
    <div>Amount</div>
    <div>Action</div>
  </div>

  <div id="rows"></div>

  <div class="bottom">
    <button class="btn save" id="saveBtn">Save</button>
    <button class="btn cancel" id="cancelBtn">Cancel</button>
    <button class="btn invoice">Invoice</button>
  </div>
</div>

<script>
const STORAGE_KEY = "payments";

const defaultData = [
  { date: "2025-05-22", description: "testing", amount: 399 }
];

let payments = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultData;
const rows = document.getElementById("rows");

function format(n) {
  return Number(n).toLocaleString(undefined, {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  });
}

function render() {
  rows.innerHTML = "";

  payments.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "row";
    div.dataset.i = i;

    div.innerHTML = `
      <input type="date" value="${p.date}">
      <input type="text" placeholder="Description" value="${p.description}">
      <input type="number" value="${format(p.amount)}">
      <div class="actions">
        <button class="icon delete">
          <svg viewBox="0 0 24 24"><path d="M6 7h12l-1 14H7L6 7zm3-3h6l1 2H8l1-2z"/></svg>
        </button>
        ${i === payments.length - 1 ? `
        <button class="icon add">
          <svg viewBox="0 0 24 24"><path d="M11 5h2v14h-2zM5 11h14v2H5z"/></svg>
        </button>` : ""}
      </div>
    `;
    rows.appendChild(div);
  });
}

rows.addEventListener("input", e => {
  const row = e.target.closest(".row");
  if (!row) return;
  const i = row.dataset.i;

  if (e.target.type === "number") {
    e.target.value = e.target.value.replace(/,/g, "");
    payments[i].amount = Number(e.target.value) || 0;
  } else if (e.target.type === "date") {
    payments[i].date = e.target.value;
  } else {
    payments[i].description = e.target.value;
  }
});

rows.addEventListener("focusout", e => {
  if (e.target.type === "number") {
    e.target.value = format(e.target.value || 0);
  }
});

rows.addEventListener("click", e => {
  const row = e.target.closest(".row");
  if (!row) return;
  const i = row.dataset.i;

  if (e.target.closest(".add")) {
    payments.push({ date: "", description: "", amount: 0 });
    render();
  }

  if (e.target.closest(".delete")) {
    if (payments.length === 1) {
      payments[0] = { date: "", description: "", amount: 0 };
    } else {
      payments.splice(i, 1);
    }
    render();
  }
});

document.getElementById("saveBtn").onclick = () => {
  const validPayments = payments.filter(p =>
    p.date || p.description || p.amount > 0
  );

  if (validPayments.length === 0) {
    alert("Please enter at least one payment.");
    return;
  }

  for (let i = 0; i < validPayments.length; i++) {
    const p = validPayments[i];

    if (!p.date) {
      alert(`Row ${i + 1}: Date is required`);
      return;
    }
    if (!p.description.trim()) {
      alert(`Row ${i + 1}: Description is required`);
      return;
    }
    if (p.amount <= 0) {
      alert(`Row ${i + 1}: Amount must be greater than 0`);
      return;
    }
  }

  payments = validPayments;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(payments));
  alert("Payments saved successfully âœ…");
};

document.getElementById("cancelBtn").onclick = () => {
  payments = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  render();
};

render();
</script>

</body>
</html>
